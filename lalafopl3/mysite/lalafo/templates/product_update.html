
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма добавления</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .form-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-container h2 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 28px;
        }

        form p {
            margin-bottom: 20px;
        }

        form label {
            display: block;
            color: #555;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        form input[type="text"],
        form input[type="email"],
        form input[type="number"],
        form input[type="file"],
        form textarea,
        form select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        form input:focus,
        form textarea:focus,
        form select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        form textarea {
            resize: vertical;
            min-height: 100px;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        button[type="submit"],
        .back-button {
            flex: 1;
            padding: 14px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        button[type="submit"] {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        button[type="submit"]:active {
            transform: translateY(0);
        }

        .back-button {
            background: #f5f5f5;
            color: #555;
            line-height: 1;
            padding-top: 16px;
        }

        .back-button:hover {
            background: #e0e0e0;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        form ul.errorlist {
            list-style: none;
            color: #e74c3c;
            font-size: 13px;
            margin-top: 5px;
            padding-left: 0;
        }

        form .helptext {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Добавить товар</h2>
        <form method="post" enctype="multipart/form-data">
            <!-- Django CSRF token will go here -->

            <p>
                <label for="id_name">Название:</label>
                <input type="text" id="id_name" name="name" required>
            </p>

            <p>
                <label for="id_description">Описание:</label>
                <textarea id="id_description" name="description" rows="4"></textarea>
            </p>

            <p>
                <label for="id_price">Цена:</label>
                <input type="number" id="id_price" name="price" step="0.01" required>
            </p>

            <p>
                <label for="id_image">Изображение:</label>
                <input type="file" id="id_image" name="image" accept="image/*">
            </p>

            <div class="button-group">
                <button type="submit">Добавить</button>
                <a href="#" class="back-button">Назад</a>
            </div>
        </form>
    </div>
</body>
</html>
